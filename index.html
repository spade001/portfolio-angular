<body style="background-color: #221F1F;">
    <div ng-app="">
       <nav class="navbar  navbar-expand-md navbar-light  " data-bs-theme="dark" style="height: 72px;">
            <div class="container-fluid ms-5 me-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <a class="navbar-brand" href="#">SubinSB</a>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

                      <li class="nav-item">

         <section>

<div class="container">
  <div class="row">
          <div class="progress-outer col-md-6">
            <h1 class="text-white">Long term goal</h1>
              <div class="progress" style="height: 6px;">
                  <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:100%; box-shadow:-1px 10px 10px rgba(91, 192, 222, 0.7);"></div>
                  <div class="progress-value"></div>
              </div>
          </div>
          <div class="progress-outer col-md-6">
            <h1 class="text-white">Short term goal</h1>
              <div class="progress" style="height: 6px;" >
                  <div class="progress-bar progress-bar-success progress-bar-striped active" style="width:50%; box-shadow:-1px 10px 10px rgba(116, 195, 116,0.7);"></div>
                  <div class="progress-value"></div>
              </div>
          </div>
      </div>
  </div>
</div>
         </section>
        <div class="d-flex align-items-center my-5">
          <h1 class=" font-weight-bold display-4 me-3 " style="color: #A6BBCC;">Skills</h1>
          <hr class="flex-grow-1  " style="height: 4px; border: 4px solid #A6BBCC;">
        </div>

        <section>
          <div class="container">
          <div class="row text-center">
            <div class="col-sm-4">
                <div class="progressbar">
                    <div class="second circle" data-percent="77">
                      <strong></strong>
                      <span>python</span>
                    </div>
                    </div>
            </div>
            
            <div class="col-sm-4">
                <div class="progressbar">
                    <div class="second circle" data-percent="55">
                      <strong></strong>
                      <span>Web<br>Design</span>

                    </div>
            </div>
            
            <div class="col-sm-4">
                <div class="progressbar">
                    <div class="second circle" data-percent="80">
                      <strong></strong>
                      <span>web<br>Development</span>
                    </div>
                    </div>
            </div>
          </div>
        </div>
        </section>
    </div>
    <script src="https://rawgit.com/kottenator/jquery-circle-progress/1.2.2/dist/circle-progress.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
